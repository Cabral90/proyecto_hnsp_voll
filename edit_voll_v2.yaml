        size:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/Residencia'
    Especialidad: 
      required:
        - idVoll
        - nombre
      additionalProperties: false
      type: object
      properties:
        idVoll: 
          $ref: '#/components/schemas/typeUUID'
        nombre:
          $ref: '#/components/schemas/typeString'
    EspecialidadList:
      type: object
      properties:
        size:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/Especialidad'
    Periodo: 
      type: object
      required:
        - vollId
        - fecha_inicio
        - fecha_fin
      additionalProperties: false
      properties:
        vollId:
          $ref: '#/components/schemas/typeUUID'
        fecha_inicio:
