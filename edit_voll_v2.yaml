            - fechaEmisonPasaporte
            - fechaCaducidadPasaporte
            - numPasaporte
            - nombre
            - nacionalidad
            - lugarNascimento
            - residenciaActual
            - profesion
            - telefono 
            - email 
            - institotoRef
            - tipoVoluntariado 
          additionalProperties: false
          type: object
          properties:
            fechaNascimiento:
