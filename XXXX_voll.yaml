components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    volunIdPath:
      in: path
      name: volunId
      required: true
      schema:
        $ref: '#/components/schemas/typeUUID'
        
    vollIdPath:
      in: path
      name: vollId
      required: true
      schema:
        $ref: '#/components/schemas/typeUUID'
        
    volunIdQuery:
      in: query
      name: volunId
      required: false
      schema:
        $ref: '#/components/schemas/typeUUID'

    volunIdQueryR:
      in: query
      name: volunId
      required: true
      schema:
        $ref: '#/components/schemas/typeUUID'
        
    

    offset:
      in: query
      name: offset
      description: value offSet to search
      required: false
      schema:
        $ref: '#/components/schemas/offset'

    limit:
      in: query
      name: limit
      description: value offSet to search
      required: false
      schema:
        $ref: '#/components/schemas/limit'

    sortBy:
      in: query
      name: sortBy
      description: ''
      required: false
      schema:
        $ref: '#/components/schemas/sortBy'


    columnName:
      in: query
      name: columnName
      description: ''
      required: false
      schema:
        $ref: '#/components/schemas/typeString'

    sessionId:
      in: path
      name: sessionId
      description: The ID for session
      required: true
      schema:
        $ref: '#/components/schemas/typeUUID'

    email:
      in: query
      name: email
      description: The user email for login
      required: true
      schema:
        $ref: '#/components/schemas/typeString'

    password:
      in: query
      name: password
      description: The password for login
      required: true
      schema:
        $ref: '#/components/schemas/typeString'

    
    filterValue:
      in: query
      name: value
      description:  Add text to filter in your search
      required: false
      schema:
        type: array
        additionalProperties: true
        items:
          $ref: '#/components/schemas/typeString'

    formatFile:
      in: query
      name: formatFile
      description: 'Download file data'
      required: true
      schema:
        $ref: '#/components/schemas/formatFile'

    token:
      in: query
      name: token
      description: 'Token'
      required: true
      schema:
        $ref: '#/components/schemas/typeString'

    dateFrom:
      in: query
      name: dateFrom
      description: Begin date to filter
      required: false
      schema:
        $ref: '#/components/schemas/typeDate'

    dateTo:
      in: query
      name: dateTo
      description: Final date to filter filter
      required: false
      schema:
        $ref: '#/components/schemas/typeDate'

  schemas:
    # -- ID entities
    typeUUID:
      type: string
      format: uuid


    typeBool:
      type: boolean
      default: true

    typeString:
      type: string

    typeDateTime:
      type: string
      format: date-time

    typeDate:
      type: string
      format: date

    typeInt:
      type: integer
      format: int64
      default: 0

    typeNumber:
      type: number
      example: 26.3

    # -- data filter
    offset:
      type: integer
      format: int64
      default: 0

    limit:
      type: integer
      format: int64
      default: 50

    sortBy:
      type: string
      enum:
        - ASC
        - DESC
      default: ASC
    formatFile:
      type: string
      enum:
        - CSV
      default: CSV
     
    ToFilterVoluntario:
      type: object
      additionalProperties: false
      properties:
        name:
          $ref: '#/components/schemas/typeString'
        email:
          $ref: '#/components/schemas/typeString'

    Voluntario:
      required:
        - fechaNascimiento
        - fechaEmisonPasaporte
        - fechaCaducidadPasaporte
        - numPasaporte
        - nombre
        - nacionalidad
        - lugarNascimento
        - residenciaActual
        - profesion
        - telefono 
        - email 
        - institotoRef
        - tipoVoluntariado 
      type: object
      properties:
        fechaNascimiento:
          $ref: '#/components/schemas/typeDate'
        fechaEmisonPasaporte:
          $ref: '#/components/schemas/typeDate'
        fechaCaducidadPasaporte:
          $ref: '#/components/schemas/typeDate'
        numPasaporte:
          $ref: '#/components/schemas/typeString'
        nombre:
          $ref: '#/components/schemas/typeString'
        nacionalidad:
          $ref: '#/components/schemas/typeString'
        lugarNascimento:
          $ref: '#/components/schemas/typeString'
        residenciaActual:
          $ref: '#/components/schemas/typeString'
        profesion:
          $ref: '#/components/schemas/typeString'
        telefono: 
          $ref: '#/components/schemas/typeString'
        email: 
          $ref: '#/components/schemas/typeString'
        institotoRef:
          $ref: '#/components/schemas/typeString'
        tipoVoluntariado: 
          $ref: '#/components/schemas/typeString'

    VoluntarioLis:
      required:
        - volunId
        - supervisorId
        - adminId
        - totalApplication
        - name
      type: object
      properties:
        volunId:
          $ref: '#/components/schemas/typeUUID'
        supervisorId:
          $ref: '#/components/schemas/typeUUID'
        adminId:
          $ref: '#/components/schemas/typeUUID'
        totalApplication:
          $ref: '#/components/schemas/typeInt'
        name:
          $ref: '#/components/schemas/typeString'


    VoluntarioList:
      type: object
      properties:
        size:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/Voluntario'
            
    CreateUser:
      required:
        - email
        - name
        - surnames
      type: object
      additionalProperties: false
      properties:
        volunId:
          $ref: '#/components/schemas/typeUUID'
        name:
          $ref: '#/components/schemas/typeString'
        surnames:
          $ref: '#/components/schemas/typeString'
        email:
          $ref: '#/components/schemas/typeString'
    User:
      required:
        - name
        - email
        - createdAt
        - lastSee
        - id
        - totalDevice
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/typeUUID'
        createdAt:
          $ref: '#/components/schemas/typeDateTime'
        lastSee:
          $ref: '#/components/schemas/typeDateTime'
        name:
          $ref: '#/components/schemas/typeString'
        email:
          $ref: '#/components/schemas/typeString'
        totalDevice:
          $ref: '#/components/schemas/typeInt'

    ResponseBody:
      required:
        - id
        - createdAt
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/typeUUID'
        createdAt:
          $ref: '#/components/schemas/typeString'

    UserList:
      required:
        - id
        - lastSeen
        - email
        - name
        - surname
        - createdAt
        - role
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/typeUUID'
        createdAt:
          $ref: '#/components/schemas/typeDateTime'
        lastSeen:
          $ref: '#/components/schemas/typeDateTime'
